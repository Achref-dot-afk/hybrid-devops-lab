- name: Update apt cache and upgrade packages
  apt:
    update_cache: yes
    upgrade: dist
  become: true

- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install common packages
  apt:
    name:
      - git
      - curl
      - vim
      - apt-transport-https
      - unzip
      - ca-certificates
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: present
  become: true

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Install OpenJDK 17 
  apt:
    name: openjdk-17-jdk
    state: present
  become: true