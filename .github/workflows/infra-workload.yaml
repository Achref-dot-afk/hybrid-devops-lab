name: Run Azure Login with OIDC
on:
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-terraform-resources
  LOCATION: francecentral
  STORAGE_ACCOUNT: storageacc2204
  CONTAINER_NAME: tfstate
  TF_INIT_ARGS: -backend-config="tenant_id=${{ secrets.TENANT_ID }}" -backend-config="client_id=${{ secrets.CLIENT_ID }}" -backend-config="storage_account_name=${STORAGE_ACCOUNT}" -backend-config="container_name=${CONTAINER_NAME}""

permissions:
  id-token: write
  contents: read
jobs:
  login-and-terraform-init:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
      
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Terraform Init
        working-directory: ./Infrastructure
        run: |
          terraform init $TF_INIT_ARGS